<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>OPERACIONES MATEMATICAS Y LOGICAS JS</title>

<body>
    <h2>MANEJO DE OPERADORES MATEMATICOS Y LOGICOS</h2>
    <script>
        //Asignacion De Variables
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;

        //Proceso
        let suma=num1+num2;
        let mod=num2%num1; //Residuo De La Division
        let inc=++suma; //Incremento De La Suma =41
        let res=log1||log2; //Comparacion OR
        let res1=(num1==num2);//Comparacion De Igualdad
        let res2=log1&&log2; //Comparacion AND

        //Salida
        document.write("La Suma De Los Numeros Es: ");
        document.write(suma+"<br>");
        document.write("El Residuo De La Division Es: ");
        document.write(mod+"<br>");
        document.write("El Resultado De La Comparacion OR Es: ");
        document.write(res+"<br>");
        document.write("El Resultado De La Igualdad De Numeros Es: ");
        document.write(res1+"<br>");
        document.write("El Resultado De La Comparacion Es: ");
        document.write(res2+"<br>");
        document.write("*******************************************");



    </script>
</body>
</html>
