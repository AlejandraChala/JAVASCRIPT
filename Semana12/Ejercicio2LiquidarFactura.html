<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIQUIDAR FACTURA</title>
</head>

<body>
    <center>
        <h1>SUPERMARKET PEPITO</h1>
        <h2>FACTURA VENTAS</h2>

        <script>
            //Programa que permita capturar el nombre de un producto, su precio unitario y su cantidad, luego calcular subtotal, descuento 10%, iva 19% y neto a pagar. Enviar mensaje Gracias por su compra//

            //Para Colocar El Simbolo Peso '$' a los numeros, se muestra en la salida

            const SPeso = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            });

            //Variables
            let precio, cant, desc, iva, subtotal, netopr;
            var nombreP;

            //Entrada
            nombreP=prompt("Ingrese El Nombre Del Producto");
            precio=parseInt(prompt("Ingrese El Precio Del Producto"));
            cant=parseInt(prompt("Ingrese La Cantidad De Productos Que Desea Adquirir"));

            //Proceso
            subtotal=precio*cant;
            desc=subtotal*0.10;
            iva=(subtotal-desc)*0.19;
            netopr=subtotal-desc+iva;

            //Salida
            document.write("**********LIQUIDACION FACTURA DE VENTAS**********"+"<br>");
            document.write("********************"+"<br>");
            document.write("El Producto Comprado Es: "+nombreP+"&nbsp&nbsp"+"Precio Del Producto: "+SPeso.format(precio)+"&nbsp&nbsp" +"La Cantidad De Productos Comprados Es: "+cant+ "<br>");
            document.write("SUBTOTAL"+"<br>");
            document.write(SPeso.format(subtotal)+"<br>");
            document.write("DESCUETNO"+"<br>");
            document.write(SPeso.format(desc)+"<br>");
            document.write("NETO A PAGAR"+"<br>");
            document.write(SPeso.format(netopr)+"<br>");
            document.write("IVA"+"<br>");
            document.write(SPeso.format(iva)+"<br>");
            document.write("GRACIAS POR SU COMPRA"+"<br>");
            document.write("***********************************");


        </script>
    </center>
</body>

</html>
