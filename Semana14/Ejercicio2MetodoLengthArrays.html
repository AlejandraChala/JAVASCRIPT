<!DOCTYPE html>
<html lang="en">
<head>

    <title>METODO LENGTH</title>
</head>
<body>
    <center>
        <h1>PROPIEDAD LENGTH/LONGITUD</h1>
        <h2>LISTADO DE CIUDADES DE COLOMBIA</h2>
        <p>A Continuacion Se Imprimen Las Ciudades Almacenadas En Array</p>

        <script>
            let ciudades=['Bogota', 'Cali','Medellin','Barranquilla','Bucaramanga','Cartagena','Pereira','Manizales'];

            //Lectura
            for(i=0; i<ciudades.length; i++){
                document.write("Indice: "+i+"&nbsp&nbsp"+ciudades[i]+"<br>"+"<br>");
                console.log(ciudades[i]);
            }
            document.write("<br>");
            document.write("El Total De La Longitud De Arrays Ciudad Es: " +ciudades.length+"<br>");
        </script>
    </center>
</body>
</html>
